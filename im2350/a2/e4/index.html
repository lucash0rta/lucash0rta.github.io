  <body>
    

    


    <!-- this element holds all of the media player -->
    <div class="audio-player-wrapper">


      <!-- I have created a new div with the class contentHolder with a grid setup so that I can place the different elements of the media player so that they fit within my design. -->
      <div class="contentHolder">

        <!-- At the top of the list I have the items that should appear on top of all the other elements in order. I have also used the z-index in html to ensure the correct placement of the multiple layers-->
        <div class="currentLengthInt" id="currentLengthNum"> 0 : 00 </div>

        <div class="containerForProgress">
          <!-- the original progress bar from the code supplied -->
          <progress class="audio-progress-bar" id="progressBar" value="0"></progress>
          <div class="progressCircle" id="progressCircle">
          </div>   
        </div>

        <div class="totalLengthInt" id="totalDuration"> 0 : 00 </div>
        <button class="audio-control-button" id="playButton"></button>
        <button class="audio-control-button" id="muteButton"></button>
        <img id="audioPlayOverlay" src="./icons/play.svg">
        <img src="overtop2.png" class="mediaPlayerOvertop" alt="">
        <img src="CD.png" class="rotateDisk" id="rotateDisk" alt="">
        <img src="meidaplayerbase2.png" class="mediaPlayerBase" alt="">
        
      </div>

      <!-- this element holds the audio element and the overlay -->
      <div class="audio-element-wrapper">


        <audio id="audioElement" controls>
          <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/tracks/4ObifFXlXTEaFngFPDhPzpDE2Qy8hM8n5tOcNp4y.mp3" type="audio/mp3">
        </audio>

        

        

      </div>
      <!-- this element holds all of the custom controls -->
      
      <div class="audio-controls-wrapper" id="controlsWrapper">
   
   

      </div>
